<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <title>All pictures</title>
        </head>

        <body>
                {% if documents %}
                        <ul>
                        {% for document in documents %}
                                <li><a href="http://127.0.0.1:8000/{{ document.text }}">
                                      {{ document.text }}
                                </a></li>
                        {% endfor %}
                        </ul>
                {% else %}
                        <p>No documents.</p>
                {% endif %}

        </body>

</html>
